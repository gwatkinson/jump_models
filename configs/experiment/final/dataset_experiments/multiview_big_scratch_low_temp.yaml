  embedding_dim: 1024
  lr: 8e-4
  dropout: 0.2

  criterion:
    temperature: 0.03
    temperature_requires_grad: True
    lambda_image: 0.5

  optimizer:
    weight_decay: 0.1


trainer:
  devices: ???
  max_epochs: 200


logger:
  wandb:
    name: big_dataset_multiview_from_scratch_low_temp
    group: multiview
    project: big_dataset_multiview
