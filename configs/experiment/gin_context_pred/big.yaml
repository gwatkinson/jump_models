# @package _global_

defaults:
  - override /data: jump_cl.yaml
  - override /model: jump_cl.yaml
  - override /model/image_encoder: resnet18.yaml
  - override /model/molecule_encoder: gin_context_pred.yaml
  - override /model/optimizer: adam.yaml
  - override /model/scheduler: on_plateau_with_warmup.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: many_loggers.yaml
  - override /eval: evaluators.yaml


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags:
  - big_jump_cl
  - pretrained_gin
  - clip_like
  - ${model.molecule_encoder.pretrained_name}
  - ${model.image_encoder.instance_model_name}

seed: 12345

compile: False

evaluate: True

trainer:
  min_epochs: 5
  max_epochs: 50
  log_every_n_steps: 1
  # gradient_clip_val: 0.5
  num_sanity_val_steps: 2
  # reload_dataloaders_every_n_epochs: 1

  devices: ???

data:
  batch_size: 1024
  num_workers: 24
  prefetch_factor: 2
  drop_last: True

  transform:
    size: 256

  splitter:
    train: 90_112
    test: 10_240
    val: 5_120
    retrieval: 3_072

  split_path: ${paths.split_path}/fp_big4/


model:
  embedding_dim: 1024
  lr: 1e-4

  scheduler:
    warmup_steps: [288]

  optimizer:
    weight_decay: 5e-3

  example_input_path: ${paths.data_root_dir}/jump/models/example_batch/simple_jump_cl/batch.pth

callbacks:
  wandb_watcher:
    log_freq: 100
    watch_log: all

  # image_backbone_freezer:
  #   unfreeze_backbone_at_epoch: 4


logger:
  wandb:
    tags: ${tags}
    project: "gin_big"
    group: null
    job_type: ""
    log_model: True
