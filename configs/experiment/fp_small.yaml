# @package _global_

defaults:
  - override /data: jump_cl.yaml
  - override /model: fp_resnet.yaml
  - override /model/image_encoder: resnet18.yaml
  - override /model/optimizer: adam.yaml
  - override /model/scheduler: cosine_annealing_warm_restart.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: many_loggers.yaml
  - override /eval: evaluators.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags:
  - small_jump_cl
  - fingerprints
  - clip_like
  - ${model.image_encoder.instance_model_name}

seed: 12345

compile: False

evaluate: True

trainer:
  min_epochs: 0
  max_epochs: 50
  log_every_n_steps: 1
  # gradient_clip_val: 0.5
  num_sanity_val_steps: 2
  # reload_dataloaders_every_n_epochs: 1

  devices: ???

data:
  batch_size: 128
  num_workers: 24
  prefetch_factor: 3
  drop_last: True

  transform:
    size: 128

  splitter:
    train: 800
    test: 200
    val: 100

  split_path: ${paths.split_path}/fp_small/


model:
  embedding_dim: 256
  lr: 1e-2

  scheduler:
    T_0: 15
    T_mult: 2

  optimizer:
    weight_decay: 1e-3

  example_input_path: null

callbacks:
  wandb_watcher:
    log_freq: 100
    watch_log: all


logger:
  wandb:
    tags: ${tags}
    project: "fp_small"
    group: null
    job_type: ""
    log_model: True
