# @package _global_

# to execute this experiment run:
# python train.py experiment=small_jump_cl

defaults:
  - override /data: jump_cl.yaml
  - override /data/compound_transform: dgllife_gin.yaml
  - override /model: frozen_jump_cl.yaml
  - override /model/image_encoder: resnet18.yaml
  - override /model/molecule_encoder: gin_infomax.yaml
  - override /model/optimizer: adam.yaml
  - override /model/scheduler: cosine_annealing_warm_restart.yaml
  - override /callbacks: jump.yaml
  - override /trainer: gpu.yaml
  - override /logger: many_loggers.yaml
  - override /eval: evaluators.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags:
  - med_jump_cl
  - simple_contrastive_training
  - ${model.molecule_encoder.pretrained_name}
  - ${model.image_encoder.instance_model_name}

seed: 12345

compile: False

evaluate: True

trainer:
  min_epochs: 0
  max_epochs: 50
  log_every_n_steps: 1
  # gradient_clip_val: 0.5
  num_sanity_val_steps: 2
  reload_dataloaders_every_n_epochs: 1

  devices: ???

data:
  batch_size: 32
  num_workers: 24
  prefetch_factor: 3

  transform:
    size: 128

  splitter:
    train: 800
    test: 200
    val: 100

  split_path: ${paths.split_path}/small_jump_cl/


model:
  embedding_dim: 128
  lr: 4e-2

  scheduler:
    T_0: 15
    T_mult: 2

  example_input_path: ${paths.data_root_dir}/jump/models/example_batch/simple_jump_cl/batch.pth

callbacks:
  jump_cl_freezer:
    unfreeze_image_backbone_at_epoch: 10
    image_initial_denom_lr: 50
    unfreeze_molecule_backbone_at_epoch: 8
    molecule_initial_denom_lr: 50

  wandb_watcher:
    log_freq: 100
    watch_log: all


logger:
  wandb:
    tags: ${tags}
    project: "jump_models"
    group: "small_jump_cl"
    job_type: ""
    log_model: True
