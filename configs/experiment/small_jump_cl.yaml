# @package _global_

# to execute this experiment run:
# python train.py experiment=small_jump_cl

defaults:
  - override /data: jump_cl.yaml
  - override /data/compound_transform: dgllife_gin.yaml
  - override /model: jump_cl.yaml
  - override /model/image_encoder: resnet18.yaml
  - override /model/molecule_encoder: gin_masking.yaml
  - override /model/optimizer: adam.yaml
  - override /model/scheduler: exponential.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: many_loggers.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["small_jump_cl", "simple_contrastive_training", "pretrained_gin_infomax", "pretrained_resnet18"]

seed: 12345

compile: False

trainer:
  min_epochs: 20
  max_epochs: 50
  log_every_n_steps: 25
  gradient_clip_val: 0.5
  num_sanity_val_steps: 2


data:
  batch_size: 32
  num_workers: 8

  transform:
    size: 128

  splitter:
    train: 800
    test: 200
    val: 100
  split_path: ${paths.split_path}/small_jump_cl/


model:
  optimizer:
    lr: 1e-3

  scheduler:
    gamma: 0.9

  embedding_dim: 128

  example_input_path: /projects/cpjump1/jump/models/example_batch/simple_jump_cl/batch.pth


logger:
  wandb:
    tags: ${tags}
    project: "jump_models"
    group: "jump_models"
    job_type: ""
    log_model: True
